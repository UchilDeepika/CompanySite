{%load static%} {% static "images" as baseUrl%}
<!DOCTYPE html>
<html>

<head>
  <title>simplestyle_banner</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="home"></a>COMPANY <span class="logo_colour">NAME</span></a></h1>
          <h2>COMPANY DESC</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="home">Home</a></li>
          <li><a href="aboutus">About Us</a></li>
          <li class="selected"><a href="contactus">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div id="content_header"></div>
    <div id="site_content">

      <div id="content">
        <!-- insert the page content here -->
        <h1>Contact Us</h1>
        <div class="form_settings">
          <p>
            <span>Name</span><input class="contact" type="text" name="your_name" value="" />
          </p>
          <p>
            <span>Email Address</span><input class="contact" type="text" name="your_email" value="" />
          </p>
          <p>
            <span>Message</span><textarea class="contact textarea" rows="8" cols="50" name="your_enquiry"></textarea>
          </p>
          <p style="padding-top: 15px">
            <span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="submit" />
          </p>
        </div>

      </div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
      <p>
        <a href="home">Home</a> | <a href="examples.html">Examples</a> |
        <a href="aboutus.html">About Us</a> |
        <a href="contactus">Contact Us</a>
      </p>
      <p>
        Copyright &copy; simplestyle_banner |
        <a href="http://validator.w3.org/check?uri=referer">HTML5</a> |
        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> |
        <a href="http://www.html5webtemplates.co.uk">HTML5 Web Templates</a>
      </p>
    </div>
  </div>
</body>

</html>
